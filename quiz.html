<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concursando - Plataforma de Estudos com IA</title>
    <meta name="description" content="Prepare-se para concursos com questões personalizadas geradas por IA">
    
    <!-- Novo sistema de estilos modular -->
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="icon" type="image/svg+xml" href="src/assets/logo.svg">
</head>
<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Pular para o conteúdo</a>

    <div class="quiz-layout">
        <header class="quiz-header">
            <nav class="container flex items-center justify-between">
                <button class="icon-menu" aria-label="Menu" id="menu-toggle">
                    <span class="icon-menu-middle"></span>
                </button>
                
                <a href="/" class="nav-brand">
                    <img src="src/assets/logo.svg" alt="Concursando" width="180" height="48">
                </a>
            </nav>
        </header>

        <aside class="sidebar" id="sidebar">
            <div class="flex justify-between items-center mb-lg">
                <h2>Menu</h2>
                <button class="icon-close" aria-label="Fechar menu" id="close-sidebar"></button>
            </div>

            <nav>
                <ul class="sidebar-nav">
                    <li><a href="quiz.html" class="active">Simulados</a></li>
                    <li><a href="resultados.html">Resultados</a></li>
                    <li><a href="conta.html">Minha Conta</a></li>
                    <li><button id="logout-btn" class="btn btn-secondary w-full mt-lg">Sair</button></li>
                </ul>
            </nav>
        </aside>

        <main id="main-content" class="quiz-content">
            <div id="setup-screen">
                <h1 class="mb-lg text-center">Crie seu Simulado</h1>
                
                <section id="theme-selection" class="card p-lg mb-xl">
                    <h2 class="mb-md">Selecione os Temas</h2>
                    
                    <div class="theme-filters mb-lg">
                        <!-- Category filters will be inserted here -->
                    </div>

                    <div class="table-container">
                        <table class="table w-full">
                            <thead>
                                <tr>
                                    <th style="width: 60px">Selecionar</th>
                                    <th>Tema</th>
                                    <th style="width: 100px; text-align: center">Questões</th>
                                    <th>Descrição</th>
                                </tr>
                            </thead>
                            <tbody id="themes-table-body">
                                <!-- Themes will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <div class="flex justify-center gap-md">
                    <input type="number" 
                           id="question-count" 
                           value="5" 
                           min="1" 
                           class="input" 
                           style="width: 100px"
                           aria-label="Número de questões">
                    <button id="start-btn" class="btn btn-primary">
                        Iniciar Simulado
                    </button>
                </div>
            </div>
        </main>

        <footer class="quiz-footer">
            <div class="container">
                <p class="text-muted">&copy; 2025 Concursando. Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>

    <!-- Global Message Modal -->
    <div id="global-message-modal" class="modal" aria-hidden="true">
        <div class="modal-content card">
            <button id="close-modal-btn" class="icon-close" aria-label="Fechar mensagem"></button>
            <div id="global-message-content"></div>
            <img id="global-message-image" alt="" style="display: none">
        </div>
    </div>

    <!-- Scripts -->
    <script src="quiz.js"></script>
</body>
</html>
