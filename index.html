<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bem-vindo ao Concursando</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <!-- Logo SVG externo -->
      <img src="./a212705a-8951-474c-bf5e-c4fa68780392.svg" alt="Logo Concursando" class="auth-logo">

      <!-- Título -->
      <h1>Bem-vindo ao Concursando</h1>
      <p class="subtitle">A melhor ferramenta de estudos por IA do Brasil</p>

      <!-- Botões Entrar/Cadastrar -->
      <div class="toggle-buttons">
        <button class="toggle-btn active">Entrar</button>
        <button class="toggle-btn">Cadastrar-se</button>
      </div>

      <!-- Google Login -->
      <button class="google-btn">
        <i class="fab fa-google"></i>
        Continuar com Google
      </button>

      <!-- Separador -->
      <div class="separator">Ou</div>

      <!-- Formulário -->
      <form>
        <input type="email" placeholder="E-mail" required>
        <input type="password" placeholder="Senha" required>
        <a href="#" class="forgot">Esqueceu a senha?</a>
        <button type="submit" class="login-btn">Login</button>
      </form>

      <!-- Termos -->
      <p class="legal">
        Ao se cadastrar, você concorda com os 
        <a href="#">Termos de Uso</a>, 
        <a href="#">Aviso de Privacidade</a> e 
        <a href="#">Aviso de Cookies</a>.
      </p>
    </div>
  </div>
</body>
</html>
