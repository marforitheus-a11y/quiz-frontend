<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concursando - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Login form style inspired by Uiverse (dull-walrus-66) - MIT License -->
  <style>
    :root {
      --bg-1: #0e0f13;
      --bg-2: #141821;
      --card: #10131a;
      --muted: #8a94a6;
      --border: #232838;
      --accent: #3b82f6;
      --accent-2: #22d3ee;
      --text: #e6edf8;
      --danger: #ef4444;
    }
    body.login-body {
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(1200px 600px at 10% 0%, rgba(34,211,238,0.12), transparent),
                  radial-gradient(1200px 600px at 90% 100%, rgba(59,130,246,0.12), transparent),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color: var(--text);
      display: grid;
      place-items: center;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .login-wrap {
      width: min(92vw, 420px);
      display: grid;
      gap: 14px;
      padding: 18px 12px 32px;
    }
    .logo-box {
      display: grid;
      justify-items: center;
      gap: 6px;
    }
    .logo-box img { height: 54px; width: auto; }
    .logo-box .muted { color: var(--muted); font-size: 0.9rem; margin: 0; }

    .card {
      background: linear-gradient(180deg, rgba(16,19,26,0.86), rgba(16,19,26,0.96));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 22px 18px;
      box-shadow: 0 10px 40px rgba(2,6,23,0.45);
      backdrop-filter: saturate(150%) blur(6px);
    }
    .card h2 { margin: 0 0 6px; font-weight: 700; font-size: 1.25rem; }
    .card p.sub { margin: 0 0 14px; color: var(--muted); font-size: 0.92rem; }

    .field { display: grid; gap: 6px; margin-bottom: 12px; }
    .control {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #0c0f15;
      padding: 12px 14px;
      transition: border-color .18s ease;
    }
    .control:focus-within { border-color: var(--accent); }
    .control svg { color: #7b88a1; flex: 0 0 auto; }
    .control input {
      flex: 1 1 auto;
      background: transparent;
      border: 0;
      outline: 0;
      color: var(--text);
      font-size: 0.95rem;
      letter-spacing: 0.2px;
    }
    .hint {
      display: flex; justify-content: space-between; align-items: center;
      margin: 4px 2px 0; font-size: 0.85rem; color: var(--muted);
    }
    .hint a { color: #93c5fd; text-decoration: none; }
    .hint a:hover { text-decoration: underline; }

    .btn {
      width: 100%;
      border: 0; border-radius: 12px;
      padding: 12px 16px;
      color: white; font-weight: 700; letter-spacing: .3px;
      cursor: pointer;
      background: linear-gradient(90deg, var(--accent-2), var(--accent));
      box-shadow: 0 10px 30px rgba(34,211,238,0.18), 0 6px 18px rgba(59,130,246,0.28);
      transition: transform .08s ease, box-shadow .2s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }

    #error-message { min-height: 18px; font-size: 0.9rem; margin-top: 8px; }
    #error-message.error { color: var(--danger); }
    #error-message.pending { color: #f59e0b; }

    @media (max-width: 420px) {
      .logo-box img { height: 44px; }
    }
  </style>
</head>
<body class="login-body">
  <main class="login-wrap" role="main">
    <div class="logo-box" role="img" aria-label="Concursando">
      <img class="logo-img-header" src="assets/logo.svg" alt="Concursando" />
      <p class="muted">Sua plataforma de questões por IA</p>
    </div>

    <section class="card" aria-label="Área de login">
      <h2>Entrar</h2>
      <p class="sub">Acesse sua conta para continuar</p>
      <form id="auth-form" autocomplete="on">
        <div class="field">
          <label for="username" class="visually-hidden">Usuário ou e-mail</label>
          <div class="control">
            <!-- user icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="1.5"/></svg>
            <input type="text" id="username" placeholder="Usuário ou e-mail" required>
          </div>
        </div>
        <div class="field">
          <label for="password" class="visually-hidden">Senha</label>
          <div class="control">
            <!-- lock icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="1.5"/><path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
            <input type="password" id="password" placeholder="Senha" required>
          </div>
          <div class="hint">
            <span></span>
            <a href="#" class="forgot">Esqueceu a senha?</a>
          </div>
        </div>
        <button type="submit" id="submit-btn" class="btn">Entrar</button>
        <p id="error-message" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script>
    // Login handler: POST to backend /login and store JWT.
    (function () {
      const API_URL = 'https://quiz-api-z4ri.onrender.com';

      document.addEventListener('DOMContentLoaded', () => {
        const authForm = document.getElementById('auth-form');
        const errorMessage = document.getElementById('error-message');
        if (!authForm) return;

        authForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          if (errorMessage) { errorMessage.className='pending'; errorMessage.textContent = 'Entrando...'; }

          const loginIdentifier = document.getElementById('username').value.trim();
          const password = document.getElementById('password').value;

          if (!loginIdentifier || !password) {
            if (errorMessage) { errorMessage.className='error'; errorMessage.textContent = 'Por favor preencha usuário e senha.'; }
            return;
          }

          try {
            const resp = await fetch(`${API_URL}/login`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ loginIdentifier, password })
            });
            const data = await resp.json();
            if (!resp.ok) throw new Error(data.message || `Erro ${resp.status}`);

            localStorage.setItem('token', data.token);
            try {
              const payload = JSON.parse(atob(data.token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/')));
              localStorage.setItem('username', payload.username || loginIdentifier);
              if (payload.role === 'admin') window.location.href = 'admin.html';
              else window.location.href = 'quiz.html';
            } catch (err) {
              window.location.href = 'quiz.html';
            }

          } catch (err) {
            if (errorMessage) { errorMessage.className='error'; errorMessage.textContent = err.message || 'Usuário ou senha inválidos.'; }
          }
        });
      });
    })();
  </script>
</body>
</html>
