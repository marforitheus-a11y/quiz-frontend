<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Meta tag para otimização mobile e para travar o zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bem-vindo ao Concursando</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <!-- Logo como um vetor SVG embutido -->
            <svg class="auth-logo-svg" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <style>
                        .logo-text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 50px; font-weight: 600; fill: #009245; }
                    </style>
                </defs>
                <path d="M 81.5,23.9 C 66.9,16.5 48.4,16.1 33.5,22.7 C 18.6,29.3 8.3,41.8 4.7,57.4 C 1.1,73 4.5,89.9 14.1,102.6 C 14.1,102.6 22.4,92.5 30.5,82.8 C 24.8,75.8 22.5,66.8 24.2,57.6 C 25.9,48.4 31.4,40.7 39.2,36.5 C 47,32.3 56.4,32.1 64.5,35.8 C 72.6,39.5 78.5,46.8 80.4,55.5 C 82.3,64.2 80.1,73.5 74.5,80.8 L 74.5,80.8 L 74.3,81.1 L 68.1,88.1 L 68.1,94.3 L 81.9,80.5 C 90.2,70.9 93.6,58.3 91.1,45.9 C 88.6,33.5 81.5,23.9 81.5,23.9 Z" fill="#009245"/>
                <text x="110" y="75" class="logo-text">Concursando</text>
            </svg>

            <h1>Bem-vindo ao Concursando</h1>
            <p class="subtitle">A melhor ferramenta de estudos por IA do Brasil</p>

            <div class="action-buttons">
                <button class="btn-toggle active" id="login-toggle">Entrar</button>
                <button class="btn-toggle" id="signup-toggle">Cadastrar-se</button>
            </div>

            <button class="btn-social">
                <i class="fab fa-google"></i>
                Continuar com Google
            </button>

            <div class="separator">Ou</div>

            <form id="auth-form">
                <div class="input-group" id="name-group" style="display: none;">
                    <input type="text" id="name" name="name" placeholder="Nome Completo">
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <button type="submit" class="btn-main" id="submit-btn">Login</button>
                <p id="error-message" class="error"></p>
            </form>

            <p class="legal-text" style="display: none;">
                Ao se cadastrar, você concorda com os <a href="#">Termos de Uso</a>, <a href="#">Aviso de Privacidade</a>, e <a href="#">Aviso de Cookies</a>.
            </p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
