<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concursando - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <div class="logo">
      <!-- Usa o SVG fornecido -->
      <img src="a212705a-8951-474c-bf5e-c4fa68780392.svg" alt="Concursando" class="logo-img">
      <h1>Concursando</h1>
      <p>Uma plataforma de resolução de questões por IA</p>
    </div>

    <!-- Alternar Login / Cadastro -->
    <div class="login-header">
      <button type="button" id="login-toggle" class="toggle-btn active">Entrar</button>
      <button type="button" id="signup-toggle" class="toggle-btn">Cadastrar</button>
    </div>

    <!-- Formulário -->
    <form id="auth-form">
      <!-- Campo Nome (só aparece no cadastro) -->
      <div id="name-group" class="fade-field hidden">
        <input type="text" id="name" placeholder="Nome completo">
      </div>

      <!-- Usuário ou Email -->
      <input type="text" id="username" placeholder="Usuário ou E-mail" required>

      <!-- Email separado (usado no cadastro) -->
      <div id="email-group" class="fade-field hidden">
        <input type="email" id="email" placeholder="E-mail">
      </div>

      <!-- Senha -->
      <input type="password" id="password" placeholder="Senha" required>

      <!-- Link esqueceu a senha -->
      <a href="#" class="forgot">Esqueceu a senha?</a>

      <!-- Botão -->
      <button type="submit" id="submit-btn" class="login-btn">Entrar</button>
    </form>

    <!-- Mensagem de erro -->
    <p id="error-message" class="error-message"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
