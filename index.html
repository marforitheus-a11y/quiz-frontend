<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concursando - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="a212705a-8951-474c-bf5e-c4fa68780392.svg" alt="Concursando" class="logo-img">
      <h1>Concursando</h1>
      <p>Sua plataforma de quest√µes por IA</p>
    </div>

    <div class="login-header">
      <button type="button" id="login-toggle" class="toggle-btn active">Entrar</button>
      <button type="button" id="signup-toggle" class="toggle-btn">Cadastrar</button>
    </div>

    <form id="auth-form">
      <div id="name-group" class="fade-field hidden">
        <input type="text" id="name" placeholder="Nome completo">
      </div>

      <input type="text" id="username" placeholder="Seu melhor e-mail" required>

      <div id="email-group" class="fade-field hidden">
        <input type="email" id="email" placeholder="E-mail">
      </div>

      <input type="password" id="password" placeholder="Senha" required>

      <a href="#" class="forgot">Esqueceu a senha?</a>

      <button type="submit" id="submit-btn" class="login-btn">Entrar</button>
    </form>

    <p id="error-message" class="error-message"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
