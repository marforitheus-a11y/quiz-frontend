<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Concursando</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .auth-box {
      text-align: center;
    }

    .auth-logo {
      width: 60px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #bfbfbf;
      margin-bottom: 20px;
    }

    .toggle-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .toggle-btn {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      background-color: transparent;
      border: 1px solid #444;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }

    .toggle-btn.active {
      background-color: #333;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px;
      background-color: transparent;
      border: 1px solid #444;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 15px 0;
      color: #aaa;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #444;
    }

    .separator:not(:empty)::before {
      margin-right: 10px;
    }

    .separator:not(:empty)::after {
      margin-left: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      font-size: 14px;
    }

    .forgot {
      text-align: right;
      font-size: 12px;
      color: #bbb;
      text-decoration: none;
      margin-bottom: 10px;
    }

    .login-btn {
      padding: 12px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .legal {
      font-size: 12px;
      color: #aaa;
      margin-top: 15px;
    }

    .legal a {
      color: #aaa;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <!-- Logo -->
      <img src="./a212705a-8951-474c-bf5e-c4fa68780392.svg" alt="Logo GeoSpy" class="auth-logo">

      <!-- Título -->
      <h1>Bem-vindo ao GeoSpy</h1>
      <p class="subtitle">A Melhor Ferramenta de Geolocalização por IA do Mundo</p>

      <!-- Botões Entrar/Cadastrar -->
      <div class="toggle-buttons">
        <button class="toggle-btn active">Entrar</button>
        <button class="toggle-btn">Cadastrar-se</button>
      </div>

      <!-- Google Login -->
      <button class="google-btn">
        <i class="fab fa-google"></i>
        Continuar com Google
      </button>

      <!-- Separador -->
      <div class="separator">Ou</div>

      <!-- Formulário -->
      <form>
        <input type="text" placeholder="Usuário" required>
        <input type="password" placeholder="Senha" required>
        <a href="#" class="forgot">Forgot Password?</a>
        <button type="submit" class="login-btn">Login</button>
      </form>

      <!-- Termos -->
      <p class="legal">
        Ao se cadastrar, você concorda com os 
        <a href="#">Termos de Uso</a>, 
        <a href="#">Aviso de Privacidade</a>, e 
        <a href="#">Aviso de Cookies</a>.
      </p>
    </div>
  </div>
</body>
</html>
