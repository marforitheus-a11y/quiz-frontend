<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Simulado Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Painel Admin</h1>
            <button id="logout-btn" class="btn-logout">Sair <i class="fa-solid fa-right-from-bracket"></i></button>
        </header>
        <main class="quiz-body">
            <section class="admin-section">
    <h2>Adicionar Novo Tema (PDF)</h2>
    <form id="theme-form">
        <div class="input-group">
            <label for="themeName">Nome do Tema</label>
            <input type="text" id="themeName" name="themeName" required>
        </div>
        <div class="input-group">
            <label for="pdfFile">Arquivo PDF</label>
            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
        </div>
        <button type="submit" class="btn" id="submit-theme-btn">Enviar e Gerar Questões</button>
        
        <div id="upload-progress-container" class="progress-container" style="display: none;">
            <p id="theme-status" class="status"></p>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
        </div>
    </form>
</section>

            <section class="admin-section">
                <h2>Adicionar Novo Usuário</h2>
                <form id="user-form">
                    <div class="input-group">
                        <label for="username">Nome do Usuário</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="subscription">Validade da Assinatura</label>
                        <input type="date" id="subscription" name="subscription">
                    </div>
                    <button type="submit" class="btn">Criar Usuário</button>
                    <p id="user-status" class="status"></p>
                </form>
                <h2>Gerenciar Usuários</h2>
    <button id="reload-users-btn" class="btn-secondary">Atualizar Lista</button>
    <table class="admin-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuário</th>
                <th>Assinatura Expira em</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="users-table-body">
            </tbody>
    </table>
            </section>

            </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
